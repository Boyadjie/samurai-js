<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samurai-Js - Game</title>
  <!-- personnal style -->
  <link rel="stylesheet" href="./style/main.css">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body class="home">
  <h1>Samurai-Js</h1>
  
  <div class="container">
    <div class="params-container">
      <div class="params" id="player-one">
        <h2>Player One</h2>
        <div class="name">
          <label for="name-one">Choose a name :</label>
          <input type="text" name="name-one" id="name-one" class="gametag" placeholder="Write your gametag here...">
        </div>
    
        <div class="fighter-choice">
          <div>
            <label class="noukon-l-img" for="noukon-l"><img src="./img/fighters/noukon-l.png" alt="Picture of Noukon"></label>
            <input type="radio" name="fighter1" id="noukon-l">
          </div>
          
          <div>
            <label class="akai-l-img" for="akai-l"><img src="./img/fighters/akai-l.png" alt="Picture of Akai"></label>
            <input type="radio" name="fighter1" id="akai-l">
          </div>
        </div>
      </div>
    
      <div class="params" id="player-two">
        <h2>Player Two</h2>
        <div class="name">
          <label for="name-two">Choose a name :</label>
          <input type="text" name="name-two" id="name-two" class="gametag" placeholder="Write your gametag here...">
        </div>
    
        <div class="fighter-choice">
          <div>
            <label class="noukon-r-img" for="noukon-r"><img src="./img/fighters/noukon-r.png" alt="Picture of Noukon"></label>
            <input type="radio" name="fighter2" id="noukon-r">
          </div>
  
          <div>
            <label class="akai-r-img" for="akai-r"><img src="./img/fighters/akai-r.png" alt="Picture of Akai"></label>
            <input type="radio" name="fighter2" id="akai-r">
          </div>
        </div>
      </div>
    </div>
  
    <input type="button" value="Jouer" class="play-btn">
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
